name: فارسی
help: |
  از صفحات وب کند و پر از تبلیغات خسته شده اید؟ آیا بهتر نیست که همه پیوندها InstantView باشند؟ خوب ، این ربات می تواند تقریباً هر پیوندی را به یک نمایش فوری تبدیل کند ، فقط اطلاعات معنی دار را نگه دارد ، فقط یک پیوند را به آن بفرستید. اگر ربات را به گروه اضافه کنید ، سعی می شود هر پیوندی را به نمای فوری تبدیل کند.
language: لطفاً زبان را انتخاب کنید.
language_selected: اکنون فارسی صحبت نمی کند.