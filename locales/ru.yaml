name: Русский
help: |
  Устали от медленных веб-страниц, заполненных рекламой? Не было бы лучше, если бы все ссылки были <b>Instant View</b>?. Что ж, этот <b>бот</b> может преобразовать практически любую ссылку в Instant View, сохраняя только значимую информацию, <b>просто отправьте ему ссылку</b>. Если вы добавите бота в группу, он попытается преобразовать любую ссылку в Instant View.
language: Пожалуйста, выберите язык.
language_selected: <b>Бот</b> теперь говорит по-русски.
