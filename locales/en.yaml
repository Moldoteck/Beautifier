name: English
help: |
  Tired of slow web pages full of ads? Wouldn't be better if all links were <b>Instant View's</b>?. Well, this <b>Bot</b> can transform almost any link into an Instant View, keeping only meaningful information, <b>just forward a link to it</b>. If you add the bot to a group, it will try to transform any encountered link into an Instant View.
  /interactive - enable/disable the bot in group
  /instant - reply to a message in order to get instant view for it's links
