help: |
  Cansado de páginas da web lentas e cheias de anúncios? Não seria melhor se todos os links fossem <b> Instant View </b>? Bem, este <b> bot </b> pode transformar quase qualquer link em uma visualização instantânea, mantendo apenas informações significativas, <b> apenas encaminhe um link para ele </b>. Se você adicionar o bot a um grupo, ele tentará transformar qualquer link encontrado em uma Visualização Instantânea.
